<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <style>
        div {
            width: 100%;
            height: 480px;
        }
        img {
            width: 32%;
            height : 474px;
            box-sizing: border-box;
        }
        .selected {
            border: 3px red solid;
        }
    </style>
</head>
<body>
        <div>
            <img src="http://www.navidiku.rs/firme/upload/baklave.jpg" alt="" class="selected">
            <img src="https://coolinarika.azureedge.net/images/_variations/6/4/642f71ada659d0e0877bd523ea12b154_view_l.jpg?v=0" alt="">
            <img src="http://recepti.zena.blic.rs/resources/images/b5/b57f7e3c691e9086caa881b52de2a661/resize/baklavafinal_1372629840_670x0.jpg" alt="">
        </div>
        <div>
            <img src="https://fthmb.tqn.com/9QXjCRDNVQpeUEiibqG9VB4QdlU=/960x0/filters:no_upscale()/GettyImages-165419209-5a0e5b50ec2f640036f95698.jpg" alt="">
            <img src="http://receptizasvakog.com/wp-content/uploads/2016/06/tulumbe.jpg1_.jpg?x62370" alt="">
            <img src="http://www.kupime.com/upload/oglas/1241311881glavna_tulumba_kupime_151435.jpg.axd?width=750&height=398&scale=both" alt="">
        </div>
        <script>
             var redBorder = $('.selected');
            $('body').on('click', function(e) {
           
            redBorder.removeClass('selected');
            // clg(redBorder.par)
            redBorder.parent().next().children().eq(1).addClass('selected');
        })
            </script>   
</body>
</html>
