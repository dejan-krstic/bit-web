<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="soccer.css">
    <title>Soccer player</title>
</head>

<body>
    <div id="playground">
        <img src="player.png" alt="" id="play">
        <input type="button" value="stop moving" id="stop">
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
        var x, y;
        var player = $('#play');
        $("#playground").on("click", function (e) {
            x = e.pageX - 75;
            y = e.pageY - 75;
            player.css({ "top": y, "left": x });
        })
        var marker = true;
        $('#stop').on('click', function (e) {
            if (marker) {
                $('#playground').off('click');
                $('#stop').val('start moving');
                marker = false;
            } else {
                $("#playground").on("click", function (e) {
                    x = e.pageX - 75;
                    y = e.pageY - 75;
                    player.css({ "top": y, "left": x });
                })
                marker = true;
            }

        })
    </script>
</body>

</html>
